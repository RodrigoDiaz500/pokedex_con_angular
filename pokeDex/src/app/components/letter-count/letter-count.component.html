<div class="container">
  <div class="letter-count-container" style="max-width: 80%; max-height: 50vh; padding: 20px;">
    <table mat-table [dataSource]="letterCounts" class="mat-elevation-z8 my-custom-table" style="width: 100%; background-color: #f2f2f2; text-align: center;">
      <!-- Letra Column -->
      <ng-container matColumnDef="letter">
        <th mat-header-cell *matHeaderCellDef style="font-size: 15px; font-weight: bold; text-align: center;"> Letra </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.letter}} </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef style="font-size: 15px; font-weight: bold; text-align: center;"> Cantidad </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.count}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['letter', 'count']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['letter', 'count']"></tr>
    </table>
  </div>
</div>
