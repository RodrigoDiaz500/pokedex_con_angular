<!-- tabla que cuenta la cantidad de PokÃ©mon que inician con cada letra del abecedario. -->
<div class="container">
  <div class="letter-count second-table">
    <table mat-table [dataSource]="letterCounts" class="mat-elevation-z8 my-custom-table" id="table">
      <ng-container matColumnDef="letter">
        <th mat-header-cell *matHeaderCellDef> Letra </th>
        <td mat-cell *matCellDef="let element"> {{element.letter}} </td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['letter', 'count']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['letter', 'count']"></tr>
    </table>
  </div>
</div>
