<div class="letter-count-container">
  <!-- letter-count.component.html -->
  <table mat-table [dataSource]="letterCounts" class="mat-elevation-z8">

    <!-- Letra Column -->
    <ng-container matColumnDef="letter">
      <th mat-header-cell *matHeaderCellDef> Letra </th>
      <td mat-cell *matCellDef="let element"> {{element.letter}} </td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['letter', 'count']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['letter', 'count']"></tr>
  </table>
</div>
